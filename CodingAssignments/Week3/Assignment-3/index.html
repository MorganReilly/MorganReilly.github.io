<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  <div class="container" ng-controller="NarrowItDownController as narrowItDownCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <!-- <h1>DATA RETRIEVAL TEST</h1> -->

    <div class="col-md-10">
      <h2>Search for anything from the menu categories to narrow down your menu choice</h2>
      <h4>For example: "Veg" / "Noodle" / "erts"</h4>
    </div>
    <div class="col-md-10">
      <h3>Menu Categories</h3>
        <ol>
          <li ng-repeat="item in narrowItDownCtrl.menuHeaderList">{{item}}</li>
        </ol>
    </div>
    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowItDownCtrl.searchTerm" trim="true">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowItDownCtrl.narrowItDownButtonClick()">Narrow It Down For Me!</button>
    </div>
    <div class="col-md-10">
      <div ng-if="narrowItDownCtrl.descriptionList.length === 0" class="emptyMessage">Please enter something to search!</div>
      <h3>Search Returned</h3>
        <ol>
          <li ng-repeat="item in narrowItDownCtrl.descriptionList">{{item}}</li>
        </ol>
    </div>

    <found-items found-items="...." on-remove="...."></found-items>
  </div>

</body>
</html>
