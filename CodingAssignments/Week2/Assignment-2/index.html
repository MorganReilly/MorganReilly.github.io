<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as buyCtrl">
     <h2>To Buy:</h2>
     <ul>
      <!-- Display all elements of bought list -->
      <li ng-repeat="item in buyCtrl.toBuyList">
        Buy {{item.item_qty}}  {{item.item_name}} 
        <!-- Button click grabs index of item in list, and also name and qty to create new item for bought list -->
        <button class="btn btn-default" ng-click="buyCtrl.buy($index, item.item_name, item.item_qty)">
          <span class="glyphicon glyphicon-ok"></span> Bought</button>
      </li>
     </ul>
     <!-- If our buy list is empty then we show the message 'Everything is bought' -->
     <div ng-if="buyCtrl.toBuyList.length === 0" class="boughtMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtCtrl">
     <h2>Already Bought:</h2>
     <ul>
      <!-- Display all elements of bought list -->
       <li ng-repeat="item in boughtCtrl.boughtList">
        Bought {{item.qty}}  {{item.name}} 
       </li>
     </ul>
     <!-- If our bought list is empty then we show the message 'Everything is bought' -->
     <div ng-if="boughtCtrl.boughtList.length === 0" class="emptyMessage">Nothing bought yet!</div>
    </div>
  </div>
</div>

</body>
</html>
