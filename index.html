<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="SPA_AngularJS/Coding_Assignment_Week_1/Assignment_1/angular.min.js"></script>
    <script src="SPA_AngularJS/Coding_Assignment_Week_1/Assignment_1/app.js"></script>
    <link rel="stylesheet" href="SPA_AngularJS/Coding_Assignment_Week_1/Assignment_1/styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="dishes" trim="true">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="check()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{response}}
         </div>
   </div>

</body>
</html>
